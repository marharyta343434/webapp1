<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css">

    <link rel="stylesheet" href="index.css">

    <title>WebApp</title>
</head>
<body>

    <!-- SECCIÓ 0: VALIDACIÓ -->
    <div id="seccio_0" class="seccio">
        <div>Inici de sessió</div>

        <div id="credencials">
            <div>
                <label for="nom_usuari">Nom d'usuari</label>
                <input type="text" id="nom_usuari">
            </div>

            <div>
                <label for="contrasenya">Contrasenya</label>
                <input type="password" id="contrasenya">
            </div>
        </div>

        <div id="botons_sessio">
            <button id="btn_inicia">Inicia sessió</button>
            <button id="btn_nou">Nou usuari</button>
        </div>
    </div>

    <!-- SECCIONS (exemple) -->
    <div id="seccio_1" class="seccio">Secció 1</div>
    <div id="seccio_2" class="seccio">Secció 2</div>
    <div id="seccio_3" class="seccio">Secció 3</div>
    <div id="seccio_4" class="seccio">Secció 4</div>

    <!-- MENÚ -->
    <div id="menu">
        <i id="boto_1" class="fa-solid fa-house"></i>
        <i id="boto_2" class="fa-solid fa-camera"></i>
        <i id="boto_3" class="fa-solid fa-image"></i>
        <i id="boto_4" class="fa-solid fa-map"></i>
        <i id="boto_sortir" class="fa-solid fa-right-from-bracket"></i>
    </div>

    <script src="index.js"></script>
</body>
</html>
